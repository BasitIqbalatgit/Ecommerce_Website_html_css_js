<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar (consistent with the theme) -->
    <nav class="navbar">
        <div class="logo">MyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="cart">
            <a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have questions? We're here to help! Please fill out the form below, and weâ€™ll get back to you as soon as possible.</p>

        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>

            <button type="submit">Send Message</button>
            <p id="responseMessage" style="display: none;"></p>
        </form>
    </section>

    <script src="contact.js"></script>
</body>
</html>
