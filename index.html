<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Cart Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyShop</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- <li><a href="gift.html">gift</a></li> -->
        </ul>
        <div class="cart">
            <a href="cart.html"><i class="fas fa-shopping-cart cart-icon"></i></a>
            <span id="cart-count">0</span>
        </div>
    </nav>

    <!-- Hero Image Section -->
    <section class="hero">
        <img src="images/hero.jpg" alt="Tech Store" class="hero-image">
    </section>
    <!-- Modal for Gift Wrap Animation -->
<!-- Modal for Gift Wrap Animation -->
<div id="gift-modal" class="modal">
    <div class="modal-content pop-effect">
        <img src="./images/Gift box app.gif" alt="Gift Animation">
        <p>Gift wrapping in progress...</p>
    </div>
</div>



    <!-- Featured Products Section -->
    <section class="menu">
        <h1>Featured Products</h1>
        <div class="menu-items" id="product-list" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Items will be injected here by JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
